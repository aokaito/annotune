  <!-- Right section: Text content -->
  <g transform="translate(340, 0)">
    <!-- App name -->
    <text x="0" y="200" font-family="'Inter', 'Noto Sans JP', system-ui, sans-serif" font-size="80" font-weight="700" fill="#3f2a20">Annotune</text>

    <!-- Catchphrase -->
    <text x="0" y="280" font-family="'Inter', 'Noto Sans JP', system-ui, sans-serif" font-size="36" font-weight="500" fill="#5a4a3a">歌詞に歌唱テクニックを書き込める</text>
    <text x="0" y="330" font-family="'Inter', 'Noto Sans JP', system-ui, sans-serif" font-size="36" font-weight="500" fill="#5a4a3a">練習ノート</text>

    <!-- Annotation tags demonstration -->
    <g transform="translate(0, 380)">
      <!-- Vibrato tag -->
      <rect x="0" y="0" width="120" height="44" rx="8" fill="#fef3c7" stroke="#fcd34d" stroke-width="2"/>
      <text x="60" y="29" text-anchor="middle" font-family="'Inter', 'Noto Sans JP', system-ui, sans-serif" font-size="20" font-weight="500" fill="#92400e">ビブラート</text>

      <!-- Scoop tag -->
      <rect x="136" y="0" width="100" height="44" rx="8" fill="#ffedd5" stroke="#fdba74" stroke-width="2"/>
      <text x="186" y="29" text-anchor="middle" font-family="'Inter', 'Noto Sans JP', system-ui, sans-serif" font-size="20" font-weight="500" fill="#9a3412">しゃくり</text>

      <!-- Fall tag -->
      <rect x="252" y="0" width="100" height="44" rx="8" fill="#fef9c3" stroke="#fde047" stroke-width="2"/>
      <text x="302" y="29" text-anchor="middle" font-family="'Inter', 'Noto Sans JP', system-ui, sans-serif" font-size="20" font-weight="500" fill="#854d0e">フォール</text>

      <!-- Breath tag -->
      <rect x="368" y="0" width="90" height="44" rx="8" fill="#e0f2fe" stroke="#7dd3fc" stroke-width="2"/>
      <text x="413" y="29" text-anchor="middle" font-family="'Inter', 'Noto Sans JP', system-ui, sans-serif" font-size="20" font-weight="500" fill="#0c4a6e">ブレス</text>

      <!-- Whisper tag -->
      <rect x="474" y="0" width="110" height="44" rx="8" fill="#f3e8ff" stroke="#d8b4fe" stroke-width="2"/>
      <text x="529" y="29" text-anchor="middle" font-family="'Inter', 'Noto Sans JP', system-ui, sans-serif" font-size="20" font-weight="500" fill="#6b21a8">ウィスパー</text>

      <!-- Falsetto tag -->
      <rect x="600" y="0" width="80" height="44" rx="8" fill="#e0e7ff" stroke="#a5b4fc" stroke-width="2"/>
      <text x="640" y="29" text-anchor="middle" font-family="'Inter', 'Noto Sans JP', system-ui, sans-serif" font-size="20" font-weight="500" fill="#3730a3">裏声</text>
