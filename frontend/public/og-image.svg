        <tspan> </tspan>
        <tspan fill="#9a3412" text-decoration="underline" style="text-decoration-color:#fdba74;text-decoration-thickness:4px">震える</tspan>
        <tspan fill="#6b21a8" baseline-shift="super" font-size="16">~</tspan>
      </text>
    </g>
