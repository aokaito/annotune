<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <!-- amazon-cognito-identity-js が Node.js の global を参照するためのポリフィル -->
    <script>
      if (typeof global === 'undefined') {
        window.global = window;
      }
    </script>
    <!-- NOTE: モバイルの表示崩れ抑止と安全領域対応のために viewport / PWA メタを追加。代替案: react-helmet で動的に挿入しても良いが、初期描画優先でここに記載 -->
     <!--メモ-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#f7f0e8" />
    <meta name="description" content="歌唱テクニックを可視化して練習をサポート。ビブラート・しゃくり・フォール・ブレスなどの注釈付きノート。" />
    <!-- OGP (Open Graph Protocol) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Annotune" />
    <meta property="og:title" content="Annotune - 歌唱テクニック練習ノート" />
    <meta property="og:description" content="歌唱テクニックを可視化して練習をサポート。ビブラート・しゃくり・フォール・ブレスなどの注釈付きノート。" />
    <meta property="og:url" content="https://www.annotune.net/" />
    <meta property="og:image" content="https://www.annotune.net/og-image.png" />
    <meta property="og:locale" content="ja_JP" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Annotune - 歌唱テクニック練習ノート" />
    <meta name="twitter:description" content="歌唱テクニックを可視化して練習をサポート" />
    <meta name="twitter:image" content="https://www.annotune.net/og-image.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="icon" type="image/svg+xml" href="/annotune-icon.svg" />
    <title>Annotune</title>
  </head>
  <body class="bg-background text-foreground">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  
</html>
