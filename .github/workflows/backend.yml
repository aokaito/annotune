# Backend CI: バックエンドとインフラの検証・デプロイを自動化
name: Backend CI

on:
#対象パスが変わったら実行
  push:
    paths:
      - 'backend/**'
      - 'infra/**'
      - '.github/workflows/backend.yml'
#PR 作成/更新時にも検証が走る
  pull_request:
    paths:
      - 'backend/**'
      - 'infra/**'

jobs:
  build:
    #実行ランナー（最新のUbuntuイメージ）
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
      - name: Install backend deps
        run: npm install
        working-directory: backend
      - name: Lint backend
        run: npm run lint
        working-directory: backend
      - name: Test backend
        run: npm test
        working-directory: backend
      - name: Install infra deps
        run: npm install
        working-directory: infra
      - name: CDK Synth
        run: npm run build && npm run synth
        working-directory: infra
      - uses: aws-actions/configure-aws-credentials@v4
        if: github.ref == 'refs/heads/main'
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE }}
          aws-region: ap-northeast-1
      - name: CDK Deploy
        if: github.ref == 'refs/heads/main'
        run: npm run deploy
        working-directory: infra
