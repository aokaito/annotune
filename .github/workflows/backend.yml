# Backend CI: バックエンドとインフラの検証・デプロイを自動化
name: Backend CI

permissions:
  id-token: write
  contents: read

on:
  # 対象パスが変わったら実行
  push:
    branches: [ main ]  # ← main に限定（混乱防止）
    paths:
      - 'backend/**'
      - 'infra/**'
      - '.github/workflows/backend.yml'
  # PR 作成/更新時にも検証が走る（デプロイはしない）
  pull_request:
    paths:
      - 'backend/**'
      - 'infra/**'

concurrency:
  group: backend-infra-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # 実行ランナー（最新のUbuntuイメージ）
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json

      - name: Install workspace deps
        run: npm install

      # backend: 依存/Lint/Test
      - name: Lint backend
        run: npm --workspace backend run lint
      - name: Test backend
        run: npm --workspace backend run test --if-present

      # infra: 依存/Synth（テンプレ生成）
      - name: CDK Synth
        run: npm --workspace infra run build && npm --workspace infra run synth

      # PR のときは差分プレビューだけ（任意）
      - name: CDK Diff (PR only)
        if: github.event_name == 'pull_request'
        run: npm --workspace infra exec cdk diff

      # ===== ここから main のときだけデプロイ =====
      - name: Configure AWS (OIDC)
        if: github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE }}  # ← バックエンド用ロール推奨
          aws-region: ap-northeast-1

      - name: Who am I
        if: github.ref == 'refs/heads/main'
        run: aws sts get-caller-identity

      # 初回は必要。複数回実行しても安全（冪等）
      - name: CDK Bootstrap (safe if repeated)
        if: github.ref == 'refs/heads/main'
        run: npm --workspace infra exec cdk bootstrap aws://$ACCOUNT_ID/ap-northeast-1
        env:
          ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

      - name: Build frontend
        if: github.ref == 'refs/heads/main'
        run: npm --workspace frontend run build

      - name: CDK Deploy
        if: github.ref == 'refs/heads/main'
        run: npm --workspace infra run deploy
        env:
          ANNOTUNE_COGNITO_DOMAIN_PREFIX: annotune
          ANNOTUNE_WAF_WEB_ACL_ARN: arn:aws:wafv2:us-east-1:390403894106:global/webacl/annotune-cf-waf/a8e5b59d-8e93-45db-9a78-33927f17c179

      - name: Upload cdk.out (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cdk.out
          path: infra/cdk.out
